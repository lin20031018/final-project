<!DOCTYPE html>
<html>
<head>
  <title>Cookie 彈跳視窗</title>
  <style>
    /* 在 CSS 中定義彈跳視窗的樣式 */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .popup {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 彈跳視窗內容 -->
  <div class="overlay" id="cookiePopup">
    <div class="popup">
      <p>我們使用 Cookie 改善您的網站體驗。</p>
      <button onclick="acceptCookies()">同意</button>
      <button onclick="rejectCookies()">不同意</button>
    </div>
  </div>

  <!-- 你的網站內容 -->
  <h1>歡迎來到網站！</h1>
  
  <!-- JavaScript -->
  <script>
    // JavaScript 用於控制彈跳視窗的顯示和用戶選擇
    window.onload = function() {
      // 檢查是否已經同意過 Cookie
      if (!getCookie('acceptedCookies')) {
        document.getElementById('cookiePopup').style.display = 'flex'; // 顯示彈跳視窗
      }
    };

    function acceptCookies() {
      setCookie('acceptedCookies', 'true', 30); // 設置同意 Cookie
      document.getElementById('cookiePopup').style.display = 'none'; // 隱藏彈跳視窗
    }

    function rejectCookies() {
      // 在這裡你可以選擇對於不同意的處理方式，例如不設置 Cookie，或者隱藏彈跳視窗
      document.getElementById('cookiePopup').style.display = 'none'; // 隱藏彈跳視窗
    }

    // Cookie 相關函數
    function setCookie(name, value, days) {
      var expires = '';
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = '; expires=' + date.toUTCString();
      }
      document.cookie = name + '=' + (value || '') + expires + '; path=/';
    }

    function getCookie(name) {
      var nameEQ = name + '=';
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }
  </script>
</body>
</html>
