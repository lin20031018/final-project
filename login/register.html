<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <form method="post" action="">
        <fieldset>  
            <h2>會員註冊</h2>
            <br/>
            <div class="a01">
                帳號:<input type="text" placeholder="輸入帳號" onfocus="this.placeholder=''" onblur="this.placeholder='輸入帳號'" name="id" id="id" style="padding: 5px; width: 230px;" /><br/>
            </div>
            <div class="a01">
            密碼:<input type="password" placeholder="輸入密碼(須包含一個大寫字母和數字)" onfocus="this.placeholder=''" onblur="this.placeholder='輸入密碼(須包含一個大寫字母和數字)'" name="password" id="password" style="padding: 5px;width:230px" /><br/>
            </div>
            <div class="a01">
            確認密碼:<input type="password" placeholder="再輸入一次密碼" onfocus="this.placeholder=''" onblur="this.placeholder='再輸入一次密碼'" name="password_check" id="password_check" style="padding: 5px;width: 198px;"/><br/>
            </div>
            <div class="a01">e-mail:<input type="email" placeholder="輸入電子信箱" onfocus="this.placeholder=''" onblur="this.placeholder='輸入電子信箱'" name="email" id="email" style="padding: 5px;width: 222px;"><br/>
            </div> 
            <br/>
            <input class="button" type="submit" value="註冊" >
            <input class="button" type="reset" value="重填"/>
            <input class="button" type="button" value="test" onclick="chkPwd()">
        </fieldset>
    </form>
</body>
</html>
