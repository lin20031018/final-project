<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <form name="loginform" method="post" action="" >
        <fieldset>  
            <h2>會員登入</h2>
            <br/>
            <p>如果已註冊過帳號請直接登入</p>
            <br/>
            <div class="a01">
                帳號:<input type="text" placeholder="輸入帳號" onfocus="this.placeholder=''" onblur="this.placeholder='輸入帳號'" name="id" id="id" style="padding: 5px; width: 230px;"/>
            </div>
            <div class="a01">
                密碼:<input type="password" placeholder="輸入密碼" onfocus="this.placeholder=''" onblur="this.placeholder='輸入密碼'" name="password" id="password" style="padding: 5px; width: 230px;"/>
            </div>
            
            <br/>
            <p style="text-align:center ;">尚未成為會員?前往<a href="register.html">註冊</a></p><br/>
            <div style="text-align: center;">
                <input class="button" type="submit" value="登入"/>
                <input class="button" type="reset" value="重填"/>
                <input class="button" type="button" value="test" onclick="login_in()"/>
            </div>
            
        </fieldset>
    </form>
    
</body>
</html>
